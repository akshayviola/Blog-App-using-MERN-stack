name: CI/CD Build and Push

on:
  push:
    branches:
      - machine-test

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend
      run: |
        docker build -t akshay2001a/mern-backend:latest ./server
        docker push akshay2001a/mern-backend:latest

    - name: Build and push frontend
      run: |
        docker build -t akshay2001a/mern-frontend:latest ./client
        docker push akshay2001a/mern-frontend:latest
